<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
    />

    <!-- Replace with your own title and description. -->
    <title>Dynasties Board Game</title>
    <meta
      name="description"
      content="A historical strategy board game across Chinese dynasties."
    />

    <!-- Default Theme (see https://docsify.js.org/#/themes) -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>

  <body>
    <div id="app"></div>

    <script>
      // Docsify Configuration (see https://docsify.js.org/#/configuration)
      window.$docsify = {
        name: "Dynasties Board Game",
        auto2top: true,
        
        // Alias configuration - use same navbar for all languages
        alias: {
          '/.*/_navbar.md': '/_navbar.md',
        },
        
        coverpage: {
          '/': '_coverpage.md',
          '/zh-cn/': '_coverpage.md',
          '/en/': '_coverpage.md'
        },
        
        // Navbar Configuration - like Docsify official docs
        loadNavbar: true,
        
        // Sidebar Configuration
        loadSidebar: true,
        maxLevel: 0,
        // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
        subMaxLevel: 3,

        // Search Plugin Configuration
        search: {
          placeholder: "Type to search",
          noData: "No matches found.",
          // Headline depth, 1 - 6
          depth: 2,
        },
      };
      
      // Language detection and routing
      (function() {
        const hash = window.location.hash;
        
        // If accessing root without language prefix, redirect to Chinese
        if (!hash || hash === '#/' || hash === '') {
          window.location.hash = '#/zh-cn/';
          return;
        }
      })();
    </script>

    <!-- Required -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <!-- Recommended -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
  </body>
</html>
